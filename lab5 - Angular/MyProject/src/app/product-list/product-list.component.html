<h1 style="font-weight: bold; margin-left: 10px; margin-right: 10px; border: 3px solid green; background-color:indianred; color: black;">Categories</h1>
<div class="cat" *ngFor="let category of categories" style="margin-left: 9px; margin-top: 100px;">
    <div class="cat-item" style="padding-left:25px;padding-top:7px; padding-bottom: 20px; margin:10px; background-color: white; width: 340px;">
        <p style="font-size: 25px; font-weight: bold;float: center;">{{category.name}}</p>
        <a [title]="category.name + ' items'" [routerLink]=" [ '/categories', category.id] "><img src='{{category.img}}' alt=" " style="width: 300px; height:300px; "></a><br>
        <a [title]="category.name + ' items'" [routerLink]="[ '/categories', category.id] ">Shop now</a>

    </div>
</div>
